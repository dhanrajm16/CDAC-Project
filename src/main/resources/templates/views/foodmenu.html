<!DOCTYPE html>
<html >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css\mystyle2.css">
<style type="text/css">
body {
   background-image: url("media/images/back.jpeg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
 
}
.container1 { 
  height: 400px;
  position: relative;
  
}

.center1 {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 65% ;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
.btn1{

height:90px;
width:270px;
font-size: 50px;

}

</style>
</head>
<body onload="sessionfun()">
<div class="head-conatiner">
<nav>
			<a href="index"><img src="media\logos\logo1.jpeg" class="webpage-logo"></a>
			
		
			<ul>
				<li><a class="manu-item" href="index">Home</a></li>
				<li><a  class="manu-item" href="foodmenu">Food Menu</a></li>
				<li><a  class="manu-item" id="cart" href="order">Order</a></li>
				<li><a  class="manu-item" href="about">About Us</a></li>
				<li id="sessionLI"></li>
			</ul>

		</nav>	

</div>
<div class="body-conatiner-food">
<div class="menu-title" >
<hr>

<ul id="manu-title-name">
<li class="manu-title-li"><h2 id="all">Show All</h2></h2></li>
<li class="manu-title-li"><h2 id="breakfast" >BreakFast</h2></h2></li>
<li class="manu-title-li"><h2 id="veg"  >Veg</h2></h2></li>
<li class="manu-title-li"><h2 id="nonveg" >Non-Veg</h2></h2></li>
<li class="manu-title-li"><h2 id="juices">Juices</h2></h2></li>
<li class="manu-title-li"><h2 id="bakery" >Bakery</h2></h2></li>
<li class="manu-title-li"><h2 id="italian" >Italian</h2></h2></li>
<li class="manu-title-li"><h2 id="continental">Continental</h2></h2></li>
<!--  <li><a  class="manu-item" href="addRecipe">Add Recipe</a></li>-->
<li><a href="addRecipe" >
        <button class="addTo">
           Add Recipe
        </button>
    </a></li>
</ul>
</div>
<div class="manu-card-conatiner">
<div id="foodshowtable" >

<div class="container1">
  <div class="center1">
    <button onclick="foodshowtable()" class="btn1">Show Menu </button>
  </div>
</div>

</div>
<div class="container">
        <div class="articles" id="tablebreakfast">
          <table class="tableclass" cellspacing="10">
                  <tbody >
          	    
          <tr th:each = "food, hh : ${food}" th:with="count=0" > 	          
          <div th:class="${food.categories}">
                <img th:id="${food.foodItem}" th:src="@{${'http://localhost:9090/showfood/'+ food.foodItem}}">
                <div class="prod">
                    <h3 class="tit" th:id="'food'+${food.id}" th:text="${food.foodItem}"></h3>
                     <h4>Rs &nbsp;&nbsp;</h4>
                    <h4 th:id="'price'+${food.id}"th:text="${food.price}"></h4>
                   
                </div>
                <br>
                <div class="inputs">
                    <input type="number" th:id="'quantity'+${food.id}" th:name="'quantity'+${food.id}" min="1" max="99" value="1">
        
                    <div  >
                        <button  class="addTo"  th:onclick="'add('+${food.id}+')'">Add</button>
                    </div>
                </div>
 
            </div>	
     				
     					
     		</tr>
           
        </tbody>
           
      
          </table>
  

    </div>
    
    <!-- veg div -->

    
         <div class="articles" id="tableVeg">
          
  

    </div>   
  
    
   <!-- card start --> 

        <div class="cart" >
        <hr>
            <h3 class="tit">My Cart</h3>
            <!-- list of the articles in the cart -->
            <ul id="items">
            </ul> 
            <h3 id="total" style="text-align: right;">Total: 0 Rs</h3>
        </div>

</div>

<div class="footer-conatiner">
	<center>
	<a id="order"  onclick="foodorder()">Order</a>
	
	</center>
</div>


</body>

<script type="text/javascript" src="js/myscript.js"></script>
